{% extends "base.html" %}
{%block Contactactive%}active{%endblock Contactactive%}
{% block title %}Contact{% endblock title %}
{% block body %}
  <div class="container bg-transparent">
    <h1 class="text-center text-info">Contact Us</h1>
    <form action="/contact" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Enter Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Email address</label>
        <input type="email" class="form-control" name="email"id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Your number</label>
        <input type="number" class="form-control" name="number" id="number" placeholder="Enter Your number">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter details </label>
        <textarea class="form-control" id="details" name="details" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-info ">Submit</button>
    </form>
  </div>
{% endblock body %}
