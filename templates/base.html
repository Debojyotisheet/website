<!doctype html>
<html lang="en">

<head>
  {%load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block title%}{%endblock title%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/Css/my_Css.css">
</head>

<body class="text-info">
  <!----nav bar--->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Django</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {%block homeactive%}{%endblock homeactive%}" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {%block Aboutactive%}{%endblock Aboutactive%}" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {%block Contactactive%}{%endblock Contactactive%} " href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn bg-dark btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
               Projects
              </button>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item bg-dark text-light" href="/projects">AI and Machine Learning</a></li>
                <li><a class="dropdown-item bg-dark text-light" href="/projects">Data Science Deep Learning</a></li>
                <li><a class="dropdown-item bg-dark text-light" href="/projects">Cyber Security</a></li>
              </ul>
            </div>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!----nav bar--->
  <!---Base contant-->
  {% block body %}
  {% endblock body %}
  <!---Base contant-->


  <footer class="text-light  fixed-bottom mt-2">
    <div class="container">
      <marquee style="color:DodgerBlue"><b>THIS IS MY WEBPAGE BY Django</b></marquee>
    </div>
    <p class="text-center bg-dark pb-2 my-0">
      Copyright &copy;2022 | Deadpool
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
